<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Artist Post</title>
  <style>
    body { font-family: Arial, sans-serif;
       margin: 0; 
       background: #f2f2f2; 
      }
    header, footer {
       background: #fff;
        padding: 10px; 
        text-align: center;
         border-bottom: 1px solid #ccc;
         }
    .container { width: 90%;
       max-width: 800px;
        margin: 20px auto;
         background: #fff;
          padding: 20px; 
          border-radius: 5px;
         }
    input, textarea { width: 100%;
       padding: 8px;
        margin: 8px 0;
         border: 1px solid #ccc; 
         border-radius: 4px;
         }
    button, a.btn { padding: 10px 15px;
       background: #0ea5e9;
        color: #fff; border: none; 
        border-radius: 4px; 
        text-decoration: none;
         display: inline-block; 
         margin-right: 10px;
         }
    a.btn {
       background: #555; 
      }

  </style>
</head>
<body>
  <header>
    <h2>Artist Blog</h2>
    <a href="blog.html">View Blog</a>
  </header>

  <div class="container">
    <h3>Add a New Artist Post</h3>
    <form>
      <label>Artist Name</label>
      <input type="text" placeholder="e.g. Alicia Reyes">

      <label>Post Title</label>
      <input type="text" placeholder="e.g. New Portrait Series">

      <label>Artist Photo</label>
      <input type="file" accept="image/*">

      <label>Description</label>
      <textarea placeholder="Say something about the work..."></textarea>

      <button type="button">Publish (Demo)</button>
      <a class="btn" href="blog.html">Preview Blog</a>
    </form>
    <p style="color: brown; background: #ffe9c9; padding: 8px; border-radius: 4px;">
   
    </p>
  </div>

  <footer>
    Â© 2025 Artist Blog
  </footer>
</body>
</html>
